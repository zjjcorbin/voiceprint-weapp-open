services:
  # MySQL数据库
  mysql:
    image: fastcn-registry-changsha42.crs.ctyun.cn/hnkz/mysql:8.0
    container_name: voiceprint-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: voiceprint_system
      MYSQL_USER: voiceprint
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - voiceprint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO对象存储
  minio:
    image: fastcn-registry-changsha42.crs.ctyun.cn/hnkz/minio:latest
    container_name: voiceprint-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - voiceprint-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存 (可选)
  redis:
    image: fastcn-registry-changsha42.crs.ctyun.cn/hnkz/redis:7-alpine
    container_name: voiceprint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - voiceprint-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 声纹识别API服务
  voiceprint-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voiceprint-api
    environment:
      - DATABASE_URL=mysql+asyncmy://voiceprint:password123@mysql:3306/voiceprint_system
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=voiceprint-audio
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./pretrained_models:/app/pretrained_models
    networks:
      - voiceprint-network
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理
  nginx:
    image: fastcn-registry-changsha42.crs.ctyun.cn/hnkz/nginx:alpine-perl
    container_name: voiceprint-nginx
    ports:
      - "8900:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./miniprogram:/usr/share/nginx/html/miniprogram
    networks:
      - voiceprint-network
    restart: unless-stopped
    depends_on:
      - voiceprint-api

volumes:
  mysql-data:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local

networks:
  voiceprint-network:
    driver: bridge